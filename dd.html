<!DOCTYPE html>
<html>
<head>
  <title>Cart Template</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>My Shop</h1>
  </header>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
      <img src="product1.jpg" alt="Product 1">
      <div class="btn-container">
        <button class="btn" onclick="addToCart('Product 1')">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
      <img src="product2.jpg" alt="Product 2">
      <div class="btn-container">
        <button class="btn" onclick="addToCart('Product 2')">Add to Cart</button>
      </div>
    </div>
    <!-- Add more product elements as needed -->
  </section>
  
  <div id="cart-icon">
    <i href="test.html" class="fas fa-shopping-cart"></i>
    <span href="test.html" id="cart-count">0</span>
  </div>

  <footer>
    <p>&copy; 2023 My Shop. All rights reserved.</p>
  </footer>

  <script>
    let cartCount = 0;

function addToCart(productName) {
  cartCount++;
  document.getElementById("cart-count").textContent = cartCount;
  alert(productName + " added to cart!");
}
  </script>
</body>
</html>
