<!DOCTYPE html>
<html>
<head>
  <title>Web Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .board {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .post {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .post .title {
      font-weight: bold;
    }
    .post .content {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="post">
      <div class="title">Post 1</div>
      <div class="content">This is the content of post 1.</div>
    </div>
    <div class="post">
      <div class="title">Post 2</div>
      <div class="content">This is the content of post 2.</div>
    </div>
    <div class="post">
      <div class="title">Post 3</div>
      <div class="content">This is the content of post 3.</div>
    </div>
  </div>
</body>
</html>
